 
<html>
    <head>
      <title>Emoción a emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn heading  " id="btn1">APLICACIÓN EMOCIÓN A EMOJI
         
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Toma tu foto para generar un emoji
            <br>
          <b style="color: yellow">¿Estás feliz?</b>
          <br>
          <b style="color: black">¿Estás triste?</b>
          <br>
          <b style="color: red">¿Estás enojado/a?</b>
          <br>
        </p>
       
            <div class="col-md-4 col-sm-12 col-xs-12">
            <label>vista de la camara web </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_photo();" class="btn btn-primary">tomar foto </button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label> predicion 1 </label>
            <p class="emotion" id="resultado1"></p>
            <p class="emoji" id="emoji1"></p>
  
            <label> predicion 2 </label>
            <p class="emotion" id="resultado2"></p>
            <p class="emoji" id="emoji2"></p>
          </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Instantánea - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predecir emoción</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
